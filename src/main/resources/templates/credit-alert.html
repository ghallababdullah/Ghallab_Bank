<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Credit Alert - Ghallab Bank</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

    body {
        font-family: 'Poppins', Arial, sans-serif;
        background: #f8fbf8;
        margin: 0;
        padding: 0;
        color: #333;
    }

    .container {
        max-width: 600px;
        margin: 30px auto;
        background: #ffffff;
        border-radius: 12px;
        padding: 30px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        overflow: hidden;
    }

    .header {
        background: #2e7d32;
        color: white;
        padding: 25px 30px;
        margin: -30px -30px 25px -30px;
        border-radius: 12px 12px 0 0;
        text-align: center;
    }

    .bank-logo {
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 10px;
    }

    h2 {
        color: #ffffff;
        margin: 0;
        font-weight: 600;
    }

    .content {
        padding: 0 10px;
    }

    p {
        color: #444;
        line-height: 1.6;
        margin-bottom: 15px;
    }

    .credit-icon {
        font-size: 50px;
        margin: 15px 0;
        text-align: center;
    }

    .alert-box {
        background: #e8f5e9;
        border-radius: 8px;
        padding: 25px;
        margin: 20px 0;
        border-left: 4px solid #2e7d32;
    }

    .transaction-details {
        background: #f1f8e9;
        border-radius: 6px;
        padding: 15px;
        margin: 15px 0;
    }

    .detail-row {
        display: flex;
        justify-content: space-between;
        padding: 8px 0;
        border-bottom: 1px solid rgba(0,0,0,0.1);
    }

    .detail-row:last-child {
        border-bottom: none;
    }

    .detail-label {
        font-weight: 500;
        color: #555;
    }

    .detail-value {
        font-weight: 600;
        color: #2e7d32;
    }

    .amount-highlight {
        font-size: 24px;
        font-weight: 700;
        color: #2e7d32;
        text-align: center;
        margin: 15px 0;
    }

    .footer {
        margin-top: 30px;
        font-size: 12px;
        color: #777;
        text-align: center;
        border-top: 1px solid #eee;
        padding-top: 15px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <div class="bank-logo">Ghallab Bank</div>
    <h2>Credit Alert</h2>
  </div>

  <div class="content">
    <div class="credit-icon">ðŸ’°</div>

    <p>Dear <b th:text="${name}">Customer</b>,</p>

    <div class="alert-box">
      <div class="amount-highlight">
        +$<span th:text="${amount}">0.00</span>
      </div>
      <p style="text-align: center; margin: 0;">Your account has been credited</p>
    </div>

    <div class="transaction-details">
      <div class="detail-row">
        <span class="detail-label">Account Number:</span>
        <span class="detail-value" th:text="${accountNumber}">1234567890</span>
      </div>
      <div class="detail-row">
        <span class="detail-label">Transaction Date:</span>
        <span class="detail-value" th:text="${date}">January 1, 2024</span>
      </div>
      <div class="detail-row">
        <span class="detail-label">Available Balance:</span>
        <span class="detail-value">$<span th:text="${balance}">0.00</span></span>
      </div>
    </div>

    <p>Thank you for banking with <b>Ghallab Bank</b>.</p>
  </div>

  <div class="footer">
    Â© 2024 Ghallab Bank | Secure Online Banking
  </div>
</div>
</body>
</html>
