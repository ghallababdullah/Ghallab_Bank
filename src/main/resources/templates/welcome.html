<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Welcome to Ghallab Bank</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body { 
            font-family: 'Poppins', Arial, sans-serif; 
            background: #f8fbf8;
            margin: 0; 
            padding: 0; 
            color: #333;
        }
        
        .container { 
            max-width: 600px; 
            margin: 30px auto; 
            background: #ffffff; 
            border-radius: 12px;
            padding: 30px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.1); 
            overflow: hidden;
        }
        
        .header {
            background: #2e7d32;
            color: white;
            padding: 25px 30px;
            margin: -30px -30px 25px -30px;
            border-radius: 12px 12px 0 0;
            text-align: center;
        }
        
        .bank-logo {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        h2 { 
            color: #ffffff; 
            margin: 0;
            font-weight: 600;
        }
        
        .content {
            padding: 0 10px;
            text-align: center;
        }
        
        p { 
            color: #444; 
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .welcome-icon {
            font-size: 60px;
            margin: 20px 0;
        }
        
        .features {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 25px 0;
        }
        
        .feature {
            background: #f1f8e9;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            flex: 1;
            min-width: 120px;
        }
        
        .feature-icon {
            font-size: 20px;
            margin-bottom: 8px;
        }
        
        .cta-button {
            display: inline-block;
            background: #2e7d32;
            color: white;
            padding: 12px 30px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            margin: 20px 0;
        }
        
        .footer { 
            margin-top: 30px; 
            font-size: 12px; 
            color: #777; 
            text-align: center;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }
    </style>
</head>
